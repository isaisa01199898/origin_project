<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>GIF切り替え背景</title>
<style>
    body, html {
    margin: 0;
    padding: 0;
    height: 100vh;
    overflow: hidden;
    }

    #gifContainer, #bgContainer {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    }

    #gifContainer {
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
    }

    #gifContainer img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    }

    #bgContainer {
    background-image: url('your_background.jpg');
    background-size: cover;
    background-position: center;
    display: none;
    }
</style>
</head>
<body>

<div id="gifContainer">
    <img src="ROBO.gif" alt="Loading...">
</div>

<div id="bgContainer"></div>

<script>
    setTimeout(() => {
    document.getElementById('gifContainer').style.display = 'none';
    document.getElementById('bgContainer').style.display = 'block';
    }, 3000); // 3秒後
</script>

</body>
</html>
