<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test is 試験用</title>
    <style>
        body {
        font-family: 'Noto Sans JP', sans-serif;
        line-height: 1.6;
        margin: 20px;
        padding: 20px;
        background-color: #f4f4f4;
        text-align: center;
        }
        .content {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background: rgba(255, 255, 255, 0.9);
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        position: relative;
        }
        .menu-button {
        background-color: #007bff;
        color: white;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
        font-size: 1.2em;
        position: absolute;
        top: 10px;
        right: 10px;
        }
        .menu {
        list-style: none;
        padding: 0;
        display: none;
        background: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 5px;
        position: absolute;
        top: 50px;
        right: 10px;
        width: 200px;
        animation: slideDown 0.3s ease-out;
        }
        @keyframes slideDown {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
        }
        .menu li {
        padding: 10px;
        border-bottom: 1px solid #ddd;
        }
        .menu li:last-child {
        border-bottom: none;
        }
        .menu li:hover {
        background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>kaitou</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <buttontype="submit">送信</button>
        </form>
</body>
</html>s
